<div role="datepicker" class="dropdown-menu datepicker" data-ng-class="{'aligns-right': $alignsright == 'true'}">
  <table>
    <thead>
      <tr class="text-center datepicker-nav">
        <th>
          <button tabindex="-1" type="button" data-ng-disabled="pane.prev" aria-label="vorige maand" class="btn pull-left" data-ng-mousedown="$disable($event)" data-ng-click="$selectPane(-1)">
            <i class="fa fa-chevron-left"></i>
          </button>
        </th>
        <th colspan="{{ rows[0].length - 2 }}">
          <button tabindex="0" type="button" class="btn btn-block text-strong" data-ng-mousedown="$disable($event)"  data-ng-click="$toggleMode()">
            <strong style="text-transform: capitalize;" data-ng-bind="title"></strong>
          </button>
        </th>
        <th>
          <button tabindex="0" type="button" data-ng-mousedown="$disable($event)" data-ng-disabled="pane.next" aria-label="volgende maand" class="btn pull-right" data-ng-click="$selectPane(+1)">
            <i class="fa fa-chevron-right"></i>
          </button>
        </th>
      </tr>
      <tr class="datepicker-days" data-ng-bind-html="labels" data-ng-if="showDayLabels"></tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}%">
        <td class="text-center" data-ng-repeat="(j, el) in row">
          <button tabindex="0" type="button" class="btn" data-ng-class="{'btn-selected': el.selected, 'btn-today': el.isToday && !el.elected, 'btn-grayed':el.isMuted}" data-ng-mousedown="$disable($event)" data-ng-focus="elemFocus($event)" data-ng-click="$select(el.date)" data-ng-disabled="el.disabled">
            <span role="" data-ng-class="{'text-muted': el.muted}" data-ng-bind="el.label"></span>
          </button>
        </td>
      </tr>
    </tbody>
    <!-- <tfoot class="selects-current-date" data-ng-if="showLabels">
      <tr>
        <td colspan="{{ rows[0].length }}"><button type="button" class="btn-sm">Vandaag</button></td>
      </tr>
    </tfoot> -->
  </table>
</div>
